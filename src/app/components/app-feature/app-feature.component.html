<div fxLayout="column" fxLayoutAlign="center center" id="features">
  <div class="header" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center
    center">
    <h2>Features</h2>
  </div>
  <div class="content px-24" fxFlex="100" fxLayout="row wrap"
    fxLayoutAlign="center center">

    <div *ngFor="let feature of features" fxFlex.gt-lg="25" fxFlex.gt-md="25"
      fxFlex.gt-sm="50" fxFlex="100">
      <mat-card class="card m-8" fxLayout="column" fxLayoutAlign="center
        center">
        <mat-card-title>
          <code *ngIf="feature.version">{{feature.version}}</code>{{
          feature.title }}</mat-card-title>
        <mat-card-subtitle align="center">
          {{ feature.subTitle }}
        </mat-card-subtitle>
        <mat-card-actions>
          <a *ngIf="feature.gitHubUrl" [href]="feature.gitHubUrl"
            mat-icon-button target="_blank">
            <mat-icon fontIcon="fa-github" fontSet="fab"></mat-icon>
          </a>
          <a *ngIf="feature.documentationUrl" [href]="feature.documentationUrl"
            mat-button target="_blank">
            <mat-icon fontIcon="fa-book" fontSet="fas"></mat-icon>
            Docs
          </a>
          <a *ngIf="feature.guideUrl" [href]="feature.guideUrl" mat-button
            target="_blank">
            <mat-icon fontIcon="fa-medium-m" fontSet="fab"></mat-icon>
            Guide
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
