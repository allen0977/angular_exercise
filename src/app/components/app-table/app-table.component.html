<div style="width: 100%; padding: 24px;" fxLayout="column" fxFlex>

  <div fxLayout="row" fxLayoutAlign="center center">
    <p style="font-weight: bold">***Lazy Loaded Component***</p>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex.gt-md="60" fxFlex="100" class="mat-elevation-z2" style="padding: 16px; background-color: white;">
      <input matInput placeholder="Filter Elements" (keyup)="applyFilter($event.target.value)">
    </div>
  </div>

  <div fxLayout="row" style="padding-top: 10px;" fxLayoutAlign="center center">

     <div fxFlex.gt-md="60" fxFlex="100" class="mat-elevation-z2">
        <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
          </tr>
        </table>

        <div class="example-no-results" [style.display]="dataSource?.renderedData.length == 0 ? '' : 'none'">
          No records found matching filter.
        </div>
        <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 20, 25, 50, 100, 250]"
          showFirstLastButtons>
        </mat-paginator>
      </div>

  </div>

</div>
