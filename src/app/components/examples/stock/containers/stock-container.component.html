<div class="container" fxLayout.gt-sm="row" fxLayout="column"
  fxLayoutAlign.gt-sm="center center" fxLayoutGap="20px">
  <div class="mat-elevation-z2" fxFlex.gt-md="30%" fxFlex="50%" style="padding:
    0 16px 0 16px; background-color: white">
    <app-stock-search (emitstockSymbol)="onStockSymbolChanges($event)"
      [defaultStockSymbol]="defaultStockSymbol"></app-stock-search>
  </div>
  <div fxFlex="50%" fxLayoutAlign="center">
    <app-stock-price-card [stockData$]="stockData$"></app-stock-price-card>
  </div>
</div>
