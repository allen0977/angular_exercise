<mat-card *ngFor="let todo of todos" class="todo">
  <mat-card-content>
    <mat-checkbox class="todo-done" [checked]="todo.done" (change)="onToggleTodo(todo)"></mat-checkbox>
    <span class="todo-label" [ngClass]="{ 'todo-label-done': todo.done }">
      &nbsp;{{todo.name}}&nbsp;
    </span>
  </mat-card-content>
</mat-card>
