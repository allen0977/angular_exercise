<div fxLayout="row">
  <input (keyup.enter)="!isAddTodoDisabled && onAddTodo()" (keyup.escape)="onNewTodoClear()"
    [formControl]="newTodo"
    matInput
    placeholder="Things to do...">
  <button (click)="onAddTodo()" [disabled]="isAddTodoDisabled" color="primary" mat-mini-fab
    matSuffix>
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</div>
