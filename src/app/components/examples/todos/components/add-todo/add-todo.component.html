<div fxLayout="row">
  <input matInput placeholder="Things to do..." (keyup.enter)="!isAddTodoDisabled && onAddTodo()" (keyup.escape)="onNewTodoClear()"
    [formControl]="newTodo">
  <button mat-mini-fab matSuffix color="primary" (click)="onAddTodo()" [disabled]="isAddTodoDisabled">
    <mat-icon svgIcon="add"></mat-icon>
  </button>
</div>
