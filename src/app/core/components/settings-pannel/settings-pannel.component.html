<mat-list class="date">

    <h3 matSubheader>
        <span>App Settings</span>
    </h3>

</mat-list>

<mat-divider></mat-divider>

<mat-list>
    <h3 matSubheader>
        <span>Notes</span>
    </h3>

    <mat-list-item *ngFor="let note of notes">
        <h3 matLine>{{note.title}}</h3>
        <p matLine class="secondary-text">{{note.detail}}</p>
    </mat-list-item>
</mat-list>

<mat-divider></mat-divider>

<mat-list>
    <h3 matSubheader>
        <span>Quick Settings</span>
    </h3>

    <mat-list-item>
        <mat-slide-toggle fxFlex class="mat-primary" aria-label="Notifications"
                          labelPosition="before">
            <h3>Toggle 1</h3>
        </mat-slide-toggle>
    </mat-list-item>

    <mat-list-item>
        <mat-slide-toggle fxFlex class="mat-accent" aria-label="Cloud"
                          labelPosition="before">
            <h3>Toggle 2</h3>
        </mat-slide-toggle>
    </mat-list-item>

    <mat-list-item>
        <mat-slide-toggle fxFlex class="mat-warn" aria-label="Retro Thrusters"
                          labelPosition="before">
            <h3>Toggle 3</h3>
        </mat-slide-toggle>
    </mat-list-item>
</mat-list>
