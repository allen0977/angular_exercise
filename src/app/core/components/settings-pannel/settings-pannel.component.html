<mat-list class="date">

    <h3 matSubheader>
        <span>App Settings</span>
    </h3>

</mat-list>

<mat-divider></mat-divider>

<mat-list>
    <h3 matSubheader>
        <span>Notes</span>
    </h3>

    <mat-list-item *ngFor="let note of notes">
        <h3 matLine>{{note.title}}</h3>
        <p class="secondary-text" matLine>{{note.detail}}</p>
    </mat-list-item>
</mat-list>

<mat-divider></mat-divider>

<mat-list>
    <h3 matSubheader>
        <span>Quick Settings</span>
    </h3>

    <mat-list-item>
        <mat-slide-toggle aria-label="Notifications" class="mat-primary" fxFlex
            labelPosition="before">
            <h3>Toggle 1</h3>
        </mat-slide-toggle>
    </mat-list-item>

    <mat-list-item>
        <mat-slide-toggle aria-label="Cloud" class="mat-accent" fxFlex
            labelPosition="before">
            <h3>Toggle 2</h3>
        </mat-slide-toggle>
    </mat-list-item>

    <mat-list-item>
        <mat-slide-toggle aria-label="Retro Thrusters" class="mat-warn" fxFlex
            labelPosition="before">
            <h3>Toggle 3</h3>
        </mat-slide-toggle>
    </mat-list-item>
</mat-list>
